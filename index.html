<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Redundent Space Remover</title>
</head>
<body class="container">
    <center>
        <h1 class="display-1">Redundent Space Remover</h1>
    </center>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Input Text</label>
        <textarea class="form-control" 
            id="textInput" 
            rows="9" 
            placeholder="Enter Your Text Here..."
        ></textarea>
    </div>  
    <h3>Your Output &nbsp;&nbsp;&nbsp<button class="btn btn-primary" onclick="copy()">Copy</button></h3>
    <input type="text" style="display: none;" id="output_copy" />
    <p id="output"></p>   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
        document.getElementById("textInput").addEventListener('keyup', e => {
            console.log(e.target.value)
            document.getElementById("output").innerHTML = e.target.value;
            document.getElementById("output_copy").value = e.target.value;
        })
        function copy() {
            /* Get the text field */
            var copyText = document.getElementById("output_copy");

            /* Select the text field */
            copyText.select();
            copyText.setSelectionRange(0, 99999); /* For mobile devices */

            /* Copy the text inside the text field */
            navigator.clipboard.writeText(copyText.value);

            /* Alert the copied text */
        }
    </script>
</body>
</html>
